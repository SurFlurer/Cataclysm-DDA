name: "Experimental Release"
on:
  push:
    branches:
      - ad1
    paths:
      - '.github/workflows/release.yml'
      - 'android/**'
      - 'build-data/**'
      - 'cataclysm-launcher'
      - 'data/**'
      - 'doc/**'
      - 'gfx/**'
      - 'lang/po/*.po'
      - 'LICENSE*'
      - 'Makefile'
      - 'README*'
      - 'src/**'

concurrency:
  group: cataclysm-build
  cancel-in-progress: true
jobs:
  builds:
    runs-on: ubuntu-latest
    env:
        ZSTD_CLEVEL: 17
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8 (android)
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Build and Dependencies (android)
        run: |
          sudo apt-get update
          sudo apt-get install gettext          
      - name: Build CDDA (android)
        working-directory: ./android
        run: | 
          chmod +x gradlew
          ./gradlew -Pabi_arm_32=false assembleExperimentalRelease
           mv ./app/build/outputs/apk/experimental/release/*.apk ~/.
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ~/*.apk
          asset_name: ${{ github.ref }}.apk
          asset_content_type: application/zip
